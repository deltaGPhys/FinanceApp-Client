<body>
    <div *ngIf="account">

        <h2>{{acctName | uppercase}} Details</h2>
        <div class="d-flex">
            <div>
                Account Type:
            </div>
            <div class="ml-auto">
                <p class="font-italic">
                    {{accountType}}
                </p>
            </div>
        </div>
        <div class="d-flex">
            <div>
                Available Balance:
            </div>
            <div class="ml-auto">
                {{account.balance}}
            </div>
        </div>
        Transaction History:

    </div>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Remove
      Account</button>

        <!-- Modal -->
        <div class="modal fade grey" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Confirm Account Removal</h4>
                    </div>
                    <div class="modal-body">
                        <p>All records of this account will be removed, and removal cannot be undone. Are you sure you would like to remove this account from your profile? </p>
                    </div>
                    <div class="modal-footer">

                        <button type="button z-depth-5" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button z-depth-5" class="btn btn-default" (click)="removeSaving()" data-dismiss="modal">Remove Account</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
