<div class="text-muted animate2 slideIn pt-3">
    <h1>Accounts</h1>
</div>
<div class="text-left animate2 slideIn" *ngFor="let account of accounts">
    <div class="ln animate2 slideIn"></div>
    <td>
        <span class="text-muted animate4 slideIn">{{account.id}}: </span>
        <span class="text-light animate3 slideIn">{{account.acctName}}</span><br>
        <span class="text-muted animate4 slideIn">${{account.balance.toFixed(2) }}</span>
    </td>
</div>

<li class="text-center text-light pt-3 list-inline animate4 slideIn">
    <h6>
        <button class="plus text-muted" (click)="onClick()">Add
    </button>
    </h6>
</li>

<div class="list-inline text-light pt-3 create animate2 slideIn" *ngIf="createAccount">
    <h6 class="text-light text-center">Create New Account</h6>
    <li align="center" class="pt-1 align-baseline animate2 slideIn">
        <input class="form text-light" placeholder="Name*" #accountName/>
    </li>
    <li align="center" class="pt-2 pb-1 animate3 slideIn">
        <input class="form text-light" placeholder="Balance*" type="number" #accountBalance/>
    </li>
    <div align="center" id="accountType">
        <div class="text-muted pt-2 animate3 slideIn drpdwn">
            <button id="btnGroupDrop" type="button" class="btn text-muted dropdown-toggle plus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" #newAccountType value="{{accountTypeId}}">
        {{accountTypeName}}
    </button>
            <div class="dropdown-menu plus text-light dropright" aria-labelledby="accountTypebtn" id="accountTypedrp">
                <a *ngFor="let accountType of accountTypes" [class.selected]="accountType === selectedAccountType" (click)="onSelectAccountType(accountType)" class="dropdown-item ">{{accountType.description}}</a>
            </div>
        </div>
    </div>
    <li align="center" class="pt-3 pb-3 animate4 slideIn">
        <button class="plus text-light" (click)="add(accountName.value, accountBalance.value);">
    OK
</button>
        <button class="plus text-muted" (click)="onClick();">
    Cancel
</button>
    </li>
</div>
