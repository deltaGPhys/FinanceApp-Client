
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
            <label for="loginInputEmail1">Email address</label>
            <input type="email" formControlName = "email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="loginInputPassword">Password</label>
            <input type="password" formControlName = "password" class="form-control" id="inputPassword1" required placeholder="Password">
            </div>
            <div *ngIf="invalidLogin" class="alert alert-danger"> 
                *The username or password you have entered is invalid!
              </div> 

            <button type="submit" class="btn btn-primary">Submit</button>
				<div>
                    Don't have an account?
                <p>
                    <a class="btn btn-primary" routerLink="/register" role="button">Register</a>
                </p>
				</div>
        </form>

        <button type="button" class="btn btn-primary" (click)="loginTest()">
            Test login
        </button>
